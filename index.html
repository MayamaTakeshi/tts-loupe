<html>
<head>
	<meta charset="UTF-8"/>
</head>
<body>
	<script>
		window.onload = function() {
			console.log("starting");
			var text = 'ヴィーガニズムの運動は、規模は小さいが、年々拡大を遂げている。';
			var u = new SpeechSynthesisUtterance(text);

			u.volume = 1;
			u.rate = 1.0;
			u.pitch = 1;
			u.lang = 'ja-JP';
			window.speechSynthesis.speak(u);
			window.speechSynthesis.getVoices();

			setInterval(function() {
				console.log("again");
				window.speechSynthesis.speak(u);
			}, 5000);
	
			window.speechSynthesis.onvoiceschanged = function(data) {
				console.log(data);
				var voices = window.speechSynthesis.getVoices();
				console.dir(voices);
			};
		};
	</script>
</body>
</html>
